<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaladGourmet - Sua Experiência Gourmet</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-GL4T6Oz6meqF9CZYtsdsL4vOxPPp9fTq5yvmj4iM9n0I2k0z2XyaXNaAPRFTZXKeRbn5rNQ2G4Nzo9l5nv/AWg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="container">
            <h1>SaladGourmet</h1>
            <nav>
                <ul>
                    <li><a href="#" class="nav-link">Início</a></li>
                    <li><a href="#" class="nav-link">Produtos</a></li>
                    <li><a href="#" class="nav-link">Sobre Nós</a></li>
                    <li><a href="#" class="nav-link">Contato</a></li>
                    <li class="cart-icon"><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Bem-vindo à SaladGourmet</h2>
            <p>Descubra a frescura e o sabor dos nossos produtos gourmet.</p>
            <a href="#" class="cta-button">Explore Agora</a>
        </div>
    </section>

    <section class="products">
        <div class="container">
            <h2>Nossos Produtos</h2>
            <div class="product" onmouseover="showProductDescription('Produto 1', 'Descrição do Produto 1')">
                Produto 1
            </div>
            <div class="product" onmouseover="showProductDescription('Produto 2', 'Descrição do Produto 2')">
                Produto 2
            </div>
            <!-- ... Adicione mais produtos com interações aqui ... -->
        </div>
    </section>

    <section class="cart">
        <div class="container">
            <h2>Seu Carrinho</h2>
            <ul id="cart-items"></ul>
            <p>Total: R$ <span id="cart-total">0.00</span></p>
            <button onclick="checkout()">Finalizar Compra</button>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 SaladGourmet. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
